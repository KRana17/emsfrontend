server {
    listen 80;  # Listen on port 80 (the port your container exposes)
    server_name localhost; # or your domain if you have one

    root /usr/share/nginx/html; # The default directory where Nginx serves files from
    index index.html; # The default file to serve

    location / {
        try_files $uri $uri/ /index.html; # For SPAs, try the requested URI, then the URI with a trailing slash, then index.html
    }
}